{% set name = "rpbasicdesign" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 26d1dee40dafd50f64bd714d2a5c664142a8dad98be9a5015e80f05a28da33d8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pysbol2
    - rptools

test:
  source_files:
    - tests
  imports:
    - {{ name|lower }}
  requires:
    - pytest
  commands:
    - python -m {{ name|lower }}.cli --help
    - cd tests
    - pytest -v

about:
  home: https://github.com/brsynth/{{ name|lower }}
  summary: Convert rpSBML enzyme info into BASIC construct
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - tduigou
    - kenza12
